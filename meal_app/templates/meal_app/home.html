{% extends 'base.html' %}
{% load static %}

{% block page_independent_content %}
	<h1>This is home page.</h1>
	{#==========Horizontal Gutter==========#}
	<div class="container px-0">
		<div class="row gx-0">
			<div class="col">
				<div class="p-1 border bg-transparent">Custom column padding</div>
			</div>
			<div class="col">
				<div class="p-1 border-0 bg-transparent">
					<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="{% static '/meal_app/images/menu-item-1.png' %}" class="d-block w-100" alt="menu-item-1">
							</div>
							<div class="carousel-item">
								<img src="{% static '/meal_app/images/menu-item-2.png' %}" class="d-block w-100" alt="menu-item-2">
							</div>
							<div class="carousel-item">
								<img src="{% static '/meal_app/images/menu-item-3.png' %}" class="d-block w-100" alt="menu-item-3">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
